<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票分析AI - Web版本</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        #root {
            width: 100%;
            height: 100vh;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 18px;
            color: #666;
        }
        .mermaid-status {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 1000;
        }
        .debug-info {
            position: fixed;
            top: 50px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 10px;
            z-index: 1000;
            max-width: 300px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            <div>
                <div>🚀 正在加载股票分析AI应用...</div>
                <div style="margin-top: 10px; font-size: 14px; color: #999;">
                    请稍候，正在初始化Mermaid图表库
                </div>
            </div>
        </div>
    </div>
    
    <div class="mermaid-status" id="mermaidStatus">
        等待Mermaid库加载...
    </div>
    
    <div class="debug-info" id="debugInfo">
        调试信息加载中...
    </div>

    <!-- 使用本地Mermaid库 -->
    <script src="./mermaid.min.js"></script>
    
    <script>
        // 初始化Mermaid库
        function initializeMermaid() {
            try {
                if (typeof mermaid !== 'undefined') {
                    mermaid.initialize({
                        startOnLoad: true,
                        theme: 'default',
                        flowchart: {
                            useMaxWidth: true,
                            htmlLabels: true,
                            curve: 'basis'
                        },
                        sequence: {
                            useMaxWidth: true,
                            diagramMarginX: 50,
                            diagramMarginY: 10
                        },
                        gantt: {
                            useMaxWidth: true
                        }
                    });
                    
                    console.log('✅ Mermaid库初始化成功');
                    
                    // 更新状态
                    document.getElementById('mermaidStatus').textContent = '✅ Mermaid库已加载';
                    document.getElementById('mermaidStatus').style.background = 'rgba(0,128,0,0.8)';
                    document.querySelector('.loading').style.display = 'none';
                    
                    // 更新调试信息
                    document.getElementById('debugInfo').innerHTML = `
                        <strong>Mermaid状态:</strong><br>
                        ✅ 库已加载<br>
                        ✅ 初始化完成<br>
                        ✅ 可渲染图表<br>
                        <br>
                        <strong>库信息:</strong><br>
                        版本: ${mermaid.version || '未知'}<br>
                        主题: ${mermaid.theme || '默认'}<br>
                        来源: 本地文件
                    `;
                    document.getElementById('debugInfo').style.background = 'rgba(0,128,0,0.8)';
                    
                    // 设置全局标志
                    window.mermaidLoaded = true;
                    
                } else {
                    throw new Error('Mermaid对象未定义');
                }
                
            } catch (error) {
                console.error('❌ Mermaid库初始化失败:', error);
                document.getElementById('mermaidStatus').textContent = '❌ Mermaid库初始化失败';
                document.getElementById('mermaidStatus').style.background = 'rgba(220,53,69,0.8)';
                
                document.getElementById('debugInfo').innerHTML = `
                    <strong>❌ 初始化失败</strong><br>
                    错误: ${error.message}<br>
                    <br>
                    <strong>可能原因:</strong><br>
                    - 本地文件路径错误<br>
                    - 文件权限问题<br>
                    - 文件损坏
                `;
                document.getElementById('debugInfo').style.background = 'rgba(220,53,69,0.8)';
            }
        }
        
        // 页面加载完成后初始化Mermaid
        window.addEventListener('load', () => {
            // 延迟一点时间确保脚本加载完成
            setTimeout(initializeMermaid, 100);
        });
        
        // 如果页面已经加载完成，立即初始化
        if (document.readyState === 'complete') {
            setTimeout(initializeMermaid, 100);
        }
        
        // 备用检测机制
        let checkCount = 0;
        const maxChecks = 10;
        
        function checkMermaidAvailability() {
            if (typeof mermaid !== 'undefined') {
                initializeMermaid();
            } else if (checkCount < maxChecks) {
                checkCount++;
                setTimeout(checkMermaidAvailability, 500);
            } else {
                console.error('Mermaid库检测超时');
                document.getElementById('mermaidStatus').textContent = '❌ Mermaid库检测超时';
                document.getElementById('mermaidStatus').style.background = 'rgba(220,53,69,0.8)';
            }
        }
        
        // 开始检测
        setTimeout(checkMermaidAvailability, 200);
    </script>
    
    <!-- React Native Web 运行时 -->
    <script src="https://unpkg.com/react-native-web@0.20.0/dist/index.js"></script>
    
    <!-- 应用入口脚本 -->
    <script type="module" src="./index.js"></script>
</body>
</html>
